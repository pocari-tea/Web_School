<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> HTML 문서의 arquee 태그 </title>
  </head>
  <body>
    <p>
      <marquee width="500" height="20" direction="right" behavior="scroll" scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow"> 오른쪽 방향으로 3번 반복 후 사라집니다. </marquee>
    </p>
    <p>
      <marquee width="500" height="100" direction="down" behavior="alternate" scrollamount="5" scrolldelay="50" loop="10" bgcolor="pink"> 아래 방향으로 10번 왕복하다가 멈춥니다. </marquee>
    </p>
    <p>
        <marquee width="500" height="20" direction="left" behavior="slide" scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow"> 왼쪽 방향으로 3번 왕복하다가 멈춥니다. </marquee>
    </p>
  </body>
</html>
