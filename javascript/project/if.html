<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if 문</title>
  </head>
  <body>
    <script type="text/javascript">
      var a, b, c;
      a = 10;
      b = 20;
      document.write("<b>두 수: "+a+", "+b+"</b> <br><Br>");
      document.write("<b>큰 수에서 작은 수 빼기</b> <br><Br>");
      if(a>=b)
      {
          c = a - b;
          document.write(a+"-"+b+"="+c+"<br>");
      }
      else
      {
          c = b - a;
          document.write(b+"-"+a+"="+c+"<br>");
      }
    </script>
  </body>
</html>
