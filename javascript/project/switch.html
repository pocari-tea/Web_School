<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch 문</title>
  </head>
  <body>
    <script type="text/javascript">
      var rainbow = 6;
      switch(rainbow)
      {
        case 1:
          document.write("무지개 색깔 중, <font color=Red>Red</font> 입니다."); break;
        case 2:
          document.write("무지개 색깔 중, <font color=Orang>Orange</font> 입니다."); break;
        case 3:
          document.write("무지개 색깔 중, <font color=Yellow>Yellow</font> 입니다."); break;
        case 4:
          document.write("무지개 색깔 중, <font color=green>Green</font> 입니다."); break;
        case 5:
          document.write("무지개 색깔 중, <font color=blue>Blue</font> 입니다."); break;
        case 6:
          document.write("무지개 색깔 중, <font color=#000080>Dark Blue</font> 입니다."); break;
        default:
          document.write("무지개 색깔 중, <font color=violet>Violet</font> 입니다.");
      }
    </script>
  </body>
</html>
