<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var s = prompt("성별을 입력하세요.(M or F)");
      switch (s)
      {
        case 'M': document.write("당신은 남자입니다.");
        break;

        case 'F': document.write("당신은 여자입니다.");
        break;

        default: document.write("당신은 인간이 아닙니다.")
        break;
      }
    </script>
  </body>
</html>
