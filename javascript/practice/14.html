<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = new String("hybrid-car");
      document.write(a + "라는 문자열의 전체 길이는 " + a.length + "<br>");
      document.write(a + "라는 문자열 중에서 하이폰의 위치는 " + (a.indexOf("-")+1) + "<br>");
      document.write(a + "라는 문자열 중에서 8~10번째까지 문자열을 추출하면 " + a.substring(7, 10) + "<br>");
    </script>
  </body>
</html>
