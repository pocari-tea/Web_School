<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> 간단한 계산 </h2>
    <script type="text/javascript">
      var a = "25";
      var b = "5.5";
      var c = parseFloat(a) + parseFloat(b);
      var d = parseInt(a) + parseInt(b);
      var e = a + b;

      document.write("정수 " + a + " 실수 " + b + " 문자열 연결 "+ e + "<br>");
      document.write("정수 " + a + " 실수 " + b + " 정수형 계산 "+ d + "<br>");
      document.write("정수 " + a + " 실수 " + b + " 실수형 계산 "+ c);
    </script>
  </body>
</html>
