<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> 입력받은 두 수의 곱을 구하시오. </h2>
    <script type="text/javascript">
      var a = prompt("첫 번째 수를 입력하세요!");
      var b = prompt("두 번째 수를 입력하세요!");
      var c = parseInt(a) * parseInt(b);

      document.write("입력한 두 수의 곱인"+ a + "*" + b + " = " + c + "입니다");
    </script>
  </body>
</html>
