<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = new String("Hello! Active Server Pages!!");

      for (var i = 0; i < a.length; i++)
      {
        if (a[i] >= 'A' && a[i] < 'a')
        {
          document.write(a[i].toLowerCase());
        }
        else
        {
          document.write(a[i].toUpperCase());
        }
      }

    </script>
  </body>
</html>
