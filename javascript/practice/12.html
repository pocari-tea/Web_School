<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Number 객체의 메소드 사용 예</h1>
    <script type="text/javascript">
      var a = 7.23456
      document.write("실수" + a + "소수점 3자리까지 표현하면 " + a.toFixed([3]) + "<br>");
      document.write("실수" + a + "3개의 숫자까지 표현하면 " + a.toPrecision([3]));
    </script>
  </body>
</html>
