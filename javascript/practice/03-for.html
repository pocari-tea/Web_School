<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var sum = 0;
      for (var i = 1; i <= 1000; i++)
      {
        sum = parseInt(sum) + parseInt(i);
      }
      document.write("1부터 1000의 합은"+ sum + "입니다.");
    </script>
  </body>
</html>
