<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 2;
      var b = 5;

      document.write("2와 5중 더 큰 값은 " + Math.max(a, b) + "<br>");
      document.write("2의 5승은 " + Math.pow(a, b) + "<br>");
      document.write("2의 제곱근은 " + Math.sqrt(a) + "<br>");
      document.write("2의 자연 로그값은 " + Math.log(a) + "<br>");
    </script>
  </body>
</html>
