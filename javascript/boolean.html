<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var bool1 = new Boolean(true);
      document.write("(1) true 값 입력시, " + bool1.toString() + " 출력 <br>");

      var bool2 = new Boolean(false);
      document.write("(2) false 값 입력시, " + bool2.toString() + " 출력" + "<br>");

      var bool3 = new Boolean(1);
      document.write("(3) 1 값 입력시, " + bool3.toString() + " 출력" + "<br>");

      var bool4 = new Boolean(0);
      document.write("(4) 0 값 입력시, " + bool4.toString() + " 출력" + "<br>");
    </script>
  </body>
</html>
