<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function sum(x, y)
      {
        var z = x + y;
        return (z);
      }
    </script>
  </head>
  <body>
    <h2> 두 수의 덧셈 </h2>
    <script type="text/javascript">
      var a = 10;
      var b = 20;
      var result = sum(a, b);
      document.writeln(a + " + " + b + " = " + result);
    </script>
  </body>
</html>
