<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function who(name)
      {
        alert("안녕하세요. 저는 " + name + "입니다.");
      }
    </script>
  </head>
  <body>
    <h3> 당신은 누구십니까? </h3>
    <script type="text/javascript">
      var input = prompt("이름을 입력하세요!");
      who(input);
    </script>
  </body>
</html>
