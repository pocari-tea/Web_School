<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> 간단한 계산 </h2>
    <script type="text/javascript">
      var input = prompt("수식을 입력하세요!");
      document.write("수식: " +input+ " = <font color='red'>" +eval(input)+ "</font><br>");

      var a = prompt("첫 번째 수를 입력하세요!");
      var b = prompt("두 번째 수를 입력하세요!");
      var c = a + b;
      var d = parseInt(a) + parseInt(b);

      document.write("수식 :" + a + "+" + b + " = <font color='red'>"+ c +"</font><br>");
      document.write("수식 :" + a + "+" + b + " = <font color='red'>"+ d +"</font><br>");

      n = parseInt("10")
      if (isNaN(n))
      {
        document.write("숫자가 아닙니다")
      }
      else
      {
        document.write("숫자입니다")
      }
    </script>
  </body>
</html>
