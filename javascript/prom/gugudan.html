<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function gugudan(gugu)
      {
        if (isNaN(gugu))
        {
          document.write("숫자가 아닙니다.");
        }
        else
        {
          for (var i = 1; i < 10; i++)
          {
            document.write(gugu+ "*" +i+ "=" +gugu * i + "<br>");
          }
        }
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var gugu = prompt("단을 입력해주세요(문자를 입력하면 안됩니다.)");
      gugudan(gugu);
    </script>
  </body>
</html>
