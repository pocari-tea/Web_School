<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var next = new Date();
      document.write("현재 지역의 날짜와 시각은 " + next.toLocaleString() + " 입니다.<br>");
      document.write("세계협정시(UTC)는 " + next.toUTCString() + " 입니다.");
    </script>
  </body>
</html>
