<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var tem = new Array(15.1, 15.5, 16.1, 17.5, 19.2, 21.4);
      var num = 0.0;
      for (var i = 0; i < tem.length; i++)
      {
        num = num + tem[i];
      }

      document.write("평균온도는 " + num / tem.length + "입니다.");
    </script>
  </body>
</html>
