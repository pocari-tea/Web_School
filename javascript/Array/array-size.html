<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var plots = [20, 5, 8, 15, 20];
      document.write("var plots=[20, 5, 8, 15, 20]<br>");

      for (i=0; i<5; i++)
      {
        var size = plots[i];
        while (size > 0)
        {
          document.write("*");
          size--;
        }
        document.write(plots[i] + "<br>");
      }
      document.write("길이는: " + plots.length);
    </script>
  </head>
  <body>

  </body>
</html>
