<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = prompt("별 갯수")
      for (var i = 0; i < a; i++)
      {
        for (var j = 0; j <= i; j++)
        {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
