<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var plots = [5, 4, 3, 2, 1, 2, 3, 4, 5];

      for (i=0; i<9; i++)
      {
        var size = plots[i];
        while (size > 0)
        {
          document.write("*");
          size--;
        }
        document.write("<br>");
      }
    </script>
  </head>

  </body>
</html>
