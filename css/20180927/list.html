<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>목록 속성</title>
    <style type="text/css">
      .a {list-style-type: circle;}
      .b {list-style: lower-roman inside none;}
      .c {list-style: upper-alpha outside none;}
    </style>
  </head>
  <body>
    <h2> 동물 </h2>
    <ol class="a">
      <li>
        포유류
        <ol class="b">
          <li> 사자 </li>
          <li> 호랑이 </li>
          <li>곰</li>
        </ol>
      </li>
      <li>
        양서류
        <ol class="c">
          <li>개구리</li>
          <li>두꺼비</li>
          <li>맹꽁이</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
