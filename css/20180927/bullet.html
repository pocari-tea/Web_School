<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>목록 속성</title>
    <style type="text/css">
      ul li {list-style-image: url('bullet1.png')}
      ul li ul li {list-style-image: url('bullet2.png')}
    </style>
  </head>
  <body>
    <h2>과일</h2>
    <ul>
      <li>
      여름 과일
      <ul>
        <li>참외</li>
        <li>수박</li>
        <li></li>
      </ul>
    </li>
    <li>
      겨울 과일
      <li>사과</li>
      <li>배</li>
      <li>귤</li>
    </li>
    </ul>
  </body>
</html>
