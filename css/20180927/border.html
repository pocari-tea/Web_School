<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>border 속성 예제 문서</title>
    <style type="text/css">
      .style1 {border-style: double; border-width: 10pt; border-color: skyblue;}
      .style2 {border-style: inset; border-width: 10pt; border-color: navy;}
      .style3 {border-style: groove; border-width: 10pt; border-color: skyblue;}
      .style4 {border-style: solid; border-width: 10pt; border-color: navy;}
      .style5 {border-style: ridge; border-width: 10pt; border-color: skyblue;}
      .style6 {border-style: outset; border-width: 10pt; border-color: navy;}
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><p class="style1">double border</p></td>
        <td><p class="style2">inset border</p></td>
        <td><p class="style3">groove border</p></td>
      </tr>
      <tr>
        <td><p class="style4">solid border</p></td>
        <td><p class="style5">ridge border</p></td>
        <td><p class="style6">outset border</p></td>
      </tr>
    </table>
  </body>
</html>
