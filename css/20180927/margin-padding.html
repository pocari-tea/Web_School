<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>여백 속성</title>
    <style type="text/css">
      .b1{border: 5px solid red; margin: 50px 100px 75px 20px; padding: 10px 30px 50px 70px;}
      .b2{border: 5px dotted blue; padding: 50px;}
      .b3{font-weight:bold; background-color: pink;}
    </style>
  </head>
  <body>
    <div class="b1">
      <div class="b3">외부 여백(margin)과 내부 여백 (padding)을 다르게 설정함</div>
    </div>
    <div class="b2">
      <div class="b3">네 면의 내부 여백(padding)을 똑같이 설정함</div>
    </div>
  </body>
</html>
