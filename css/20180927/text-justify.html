<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>텍스트 속성</title>
    <style type="text/css">
      h1{width:320px; border: 1px solid navy;}
      .a{word-break: break-all; text-justify:inter-cluster;}
      .b{word-wrap: normal;}
      .c{white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    </style>
  </head>
  <body>
    <h1 class="a"> Hello! Good Morning!!! </h1>
    <h1 class="b"> Hello! Good Morning!!! </h1>
    <h1 class="c"> Hello! Good Morning!!! </h1>
  </body>
</html>
