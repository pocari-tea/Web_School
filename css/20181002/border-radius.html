<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>테두리 속성</title>
    <style media="screen">
      div {border:2px solid red; width:300px; background: lightpink; font-size: 20px; font-weight: bold; text-align: center;}
      .b1{border-bottom-left-radius: 25px;}
      .b2{border-bottom-right-radius: 25px;}
      .b3{border-top-left-radius: 25px;}
      .b4{border-top-right-radius: 25px;}
      .b5{border-radius: 25px;}
    </style>
  </head>
  <body>
    <div class="b1">
      <p>왼쪽 아래 곡선 테두리</p>
    </div><br>
    <div class="b2">
      <p>오른쪽 아래 곡선 테두리</p>
    </div><br>
    <div class="b3">
      <p>왼쪽 위 곡선 테두리</p>
    </div><br>
    <div class="b4">
      <p>오른쪽 위 곡선 테두리</p>
    </div><br>
    <div class="b5">
      <p>전체 곡선 테두리</p>
    </div>
  </body>
</html>
