<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 스타일 시트를 이용하여 html 문서를 작성하자 !!</title>
    <style type="text/css">
      h3{text-align: center;}
      .blue1 {color:blue;}
      .red1 {color:red;}
      .green1 {color:green;}
      .orange1 {color: orange;}
      .black1 {color: black;}
    </style>
  </head>
  <body>
    <h3> HTML 문서 구조 태그 </h3>
    <p><hr> &nbsp; HTML 문서의 구조를 정의하기 위한 기본 태그들은 다음과 같으며, 필수 태그로 표시된 태그들은 문서에서 반드시 사용되어야 한다.</p>
    <blockquote>
    <p><span class="blue1"> &lt;html&gt;</span>: 문서의 시작과 끝 </p>
    <p><span class="red1"> &lt;head&gt;</span>: 문서 머리 부분의 시작과 끝 </p>
    <p><span class="green1"> &lt;title&gt;</span>: 문서 제목의 시작과 끝 </p>
    <p><span class="orange1"> &lt;meta&gt;</span>: 문서의 메타 데이터 </p>
    <p><span class="black1"> &lt;body&gt;</span>: 문서 몸통 부분의 시작과 끝
    </p></blockquote>
    <hr>
  </body>
</html>
