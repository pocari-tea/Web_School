<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>형식 사용자를 또 사용해보자</title>
    <style media="screen">
      h4[title ~= "4"]
      {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h4 title="4 인실">펜션</h4>
    <ul>
      <li>취사기구 완비, 실내 욕실(화장실)</li>
    </ul>
  </body>
</html>
