<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 형식을 사용하여봅시다 </title>
    <style media="screen">
      input[type="text"]
      {
        width: 150px;
        background-color: skyblue;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약하기</h1>
      <form name="form1" id="form1" method="post" action="">
        <fieldset>
          <legend> 예약자 정보 </legend>
          <ul>
            <li>
              <label for="name">예약자</label>
              <input type="text" id="name">
            </li>
            <li>
              <label for="name">예약 인원</label>
              <input type="number" id="people">
            </li>
            <li>
              <label for="name">입금은행</label>
              <input type="text" id="bank">
            </li>
          </ul>
        </fieldset>

      </form>
    </section>
  </body>
</html>
