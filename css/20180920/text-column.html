<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>텍스트 속성</title>
    <style type="text/css">
      h2 {text-align: center; color: blue; text-shadow: 3px 3px 5px skyblue;}
      .column {column-count:3; column-gap:20px;
      column-width:100px; column-rule: 2px solid pink; -webkit-column-count:3; -webkit-column-gap:20px; -webkit-column-width:100px; -webkit-column-rule:2px solid pink; -moz-column-count:3; -moz-column-gap:20px; -moz-column-width:100px; -moz-column-rule:2px solid pink;}
    </style>
  </head>
  <body>
    <div class="column">
      <h2> 심은 버들 </h2> <br>
      - 한용운 <br> <br>

      뜰 앞에 버들을 심어 <br>
      님의 말을 매렸더니 <br>
      님은 가실 때에 <br>
      버들을 꺾어 말채찍을 하였습니다. <br><br>

      버들마다 채찍이 되어서 <br>
      님을 따르는 나의 말도 채칠까 하였더니 <br>
      남은 가지 천만사(千萬絲)는 <br>
      해마다 해마다 보낸 한(恨)을 잡아 맵니다.
    </div>
  </body>
</html>
