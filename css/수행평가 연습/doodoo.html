<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 두견새 시를 만들어보자!! </title>
    <style media="screen">
      h2{text-align: center; text-shadow: 3px 3px 5px skyblue;}
      h3{text-align: right; }
      .column {column-count:3; column-gap:20px;
      column-width:100px; column-rule: 2px solid pink; -webkit-column-count:3; -webkit-column-gap:20px; -webkit-column-width:100px; -webkit-column-rule:2px solid pink; -moz-column-count:3; -moz-column-gap:20px; -moz-column-width:100px; -moz-column-rule:2px solid;}
    </style>
  </head>
  <body>
    <h2>두견새</h2>
    <h3>- 한용운</h3>
    <div class="column">
    두견새는 실컷 운다 <br>
    울다가 못 다 울면  <br>
    피를 흘려 운다 <br><br>

    이별한 한(恨)이야 너뿐이랴마는 <br>
    울래야 울지도 못하는 나는 <br>
    두견새 못 된 한(恨)을 또 다시 어찌하리 <br><br>

    야속한 두견새는 <br>
    돌아갈 곳도 없는 나를 보고도 <br>
    '불여귀 불여귀(不如歸)' <br>
  </div>
  </body>
</html>
